<p-toast key="validationError" position="top-center"></p-toast>

<div [ngStyle]="{backgroundColor:'var(--highlight-bg)'}" class="px-4 py-4 md:px-6 lg:px-8">
  <div class="text-900 font-medium text-3xl mb-5">Sample Application</div>

  <p-panel [toggleable]="true">
    <ng-template pTemplate="header">
      <div class="flex align-items-center gap-2">
        <p-selectButton [options]="paymentTypeOptions"
                        [(ngModel)]="this.paymentModel.paymentType" />
      </div>
    </ng-template>
    <app-item-list></app-item-list>
  </p-panel>

  <br /><br /><br />


              <div class="surface-card p-4 shadow-2 border-round p-fluid">
                
                 
                <form name="form">
                  <span class="title">Sample Payment Api base Url:</span>
                  <br />
                  <div class="grid">
                    <div class="col-12  mb-4">
                      <input id="paymentApiUrl"
                             type="text"
                             style="width: 400px"
                             pInputText
                             appTouched (touched)="this.markAsTouched()"
                             [(ngModel)]="this.paymentModel.samplePaymentApiUrl" name="samplePaymentApiUrl">
                      @if (this.isTouched && (this.paymentModel.samplePaymentApiUrl().length === 0)) {
                      <small class="block text-red-500">API URL is required </small>
                      }
                    </div>
                  </div>
                </form>
                  
                
                <div class="grid">
                  <div class="mb-4 col-6">
                    <span class="title">Sample Theme (optional):</span>
                    <br/>
                    <p-select [options]="themeOptions"
                              [(ngModel)]="paymentModel.selectedTheme"
                              optionLabel="name"
                              placeholder="Select a Theme" class="w-56 md:w-56" />
                  </div>
                </div>
              </div>
  <br />
  <div class="grid grid-nogutter justify-content-center align-items-baseline">
    <p-button pRipple [rounded]="true" label="Checkout" (onClick)="startIframe()" class="p-button-primary"></p-button>
  </div>
</div>
